name: Deploy Calculator to IIS (Fresh Setup)

on:
  push:
    branches:
      - main
    workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Ensure IIS folder exists
        shell: cmd
        run: |
          if not exist C:\inetpub\calculator mkdir C:\inetpub\calculator

      - name: Delete existing App Pool if exists
        shell: cmd
        run: |
          %windir%\system32\inetsrv\appcmd list apppool /name:CalculatorPool && ^
          %windir%\system32\inetsrv\appcmd delete apppool /apppool.name:CalculatorPool || echo "No existing App Pool"

      - name: Delete existing IIS Site if exists
        shell: cmd
        run: |
          %windir%\system32\inetsrv\appcmd list site /name:CalculatorSite && ^
          %windir%\system32\inetsrv\appcmd delete site /site.name:CalculatorSite || echo "No existing site"

      - name: Create IIS App Pool
        shell: cmd
        run: |
          %windir%\system32\inetsrv\appcmd add apppool /name:CalculatorPool

      - name: Create IIS Website
        shell: cmd
        run: |
          %windir%\system32\inetsrv\appcmd add site ^
            /name:CalculatorSite ^
            /physicalPath:C:\inetpub\calculator ^
            /bindings:http/192.168.1.34:8082

      - name: Assign App Pool to Site
        shell: cmd
        run: |
          %windir%\system32\inetsrv\appcmd set app "CalculatorSite/" /applicationPool:CalculatorPool

      - name: Deploy Calculator files
        shell: cmd
        run: |
          echo Deploying Calculator
          copy /Y index.html C:\inetpub\calculator
          if exist *.css copy /Y *.css C:\inetpub\calculator
          if exist *.js copy /Y *.js C:\inetpub\calculator

      - name: Restart Calculator App Pool
        shell: cmd
        run: |
          %windir%\system32\inetsrv\appcmd recycle apppool /apppool.name:CalculatorPool

      - name: OPTIONAL: IIS Reset (lab only)
        shell: cmd
        run: |
          iisreset
